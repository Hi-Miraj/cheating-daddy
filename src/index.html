<!doctype html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />
        <title>Screen and Audio Capture</title>
        <style>
            :root {
                --background-transparent: transparent;
                --text-color: #e5e5f7;
                --border-color: rgba(0, 255, 255, 0.25);
                --header-background: rgba(20, 20, 40, 0.7);
                --header-actions-color: rgba(0, 255, 255, 0.7);
                --main-content-background: rgba(20, 20, 40, 0.5);
                --button-background: rgba(0, 0, 32, 0.5);
                --button-border: rgba(0, 255, 255, 0.3);
                --icon-button-color: #00fff7;
                --hover-background: rgba(0, 255, 255, 0.08);
                --input-background: rgba(20, 20, 40, 0.4);
                --placeholder-color: rgba(0, 255, 255, 0.4);
                --focus-border-color: #00fff7;
                --focus-box-shadow: 0 0 8px 2px #00fff733;
                --input-focus-background: rgba(20, 20, 40, 0.6);
                --scrollbar-track: rgba(0, 0, 32, 0.2);
                --scrollbar-thumb: rgba(0, 255, 255, 0.18);
                --scrollbar-thumb-hover: rgba(0, 255, 255, 0.3);
                --preview-video-background: rgba(20, 20, 40, 0.85);
                --preview-video-border: rgba(0, 255, 255, 0.18);
                --option-label-color: rgba(0, 255, 255, 0.8);
                --screen-option-background: rgba(0, 0, 32, 0.4);
                --screen-option-hover-background: rgba(0, 255, 255, 0.12);
                --screen-option-selected-background: rgba(0, 255, 255, 0.18);
                --screen-option-text: rgba(0, 255, 255, 0.7);
                --description-color: rgba(0, 255, 255, 0.5);
                --start-button-background: linear-gradient(90deg, #00fff7 0%, #007aff 100%);
                --start-button-color: #141428;
                --start-button-border: #00fff7;
                --start-button-hover-background: linear-gradient(90deg, #00fff7cc 0%, #007affcc 100%);
                --start-button-hover-border: #007aff;
                --text-input-button-background: #00fff7;
                --text-input-button-hover: #007aff;
                --link-color: #00fff7;
                --key-background: rgba(0, 255, 255, 0.08);
                --scrollbar-background: rgba(0, 0, 32, 0.4);
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: transparent;
            }

            body {
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                background: linear-gradient(120deg, rgba(0,255,255,0.04) 0%, rgba(0,0,32,0.12) 100%);
            }

            * {
                box-sizing: border-box;
            }

            cheating-daddy-app {
                display: block;
                width: 100%;
                height: 100%;
            }

            /* Glassmorphism effect for main content */
            .main-content {
                backdrop-filter: blur(16px) saturate(180%);
                -webkit-backdrop-filter: blur(16px) saturate(180%);
                border-radius: 12px;
                border: 1.5px solid var(--border-color);
                box-shadow: 0 4px 32px 0 #00fff733, 0 1.5px 8px 0 #007aff22;
            }

            /* Futuristic neon glow for buttons */
            button, .button {
                background: var(--button-background);
                border: 1.5px solid var(--button-border);
                color: var(--icon-button-color);
                border-radius: 8px;
                box-shadow: 0 0 8px 0 #00fff799;
                transition: box-shadow 0.2s, background 0.2s;
            }
            button:hover, .button:hover {
                box-shadow: 0 0 16px 2px #00fff7cc, 0 0 4px 1px #007aff99;
                background: var(--hover-background);
            }

            /* Neon accent for links */
            a {
                color: var(--link-color);
                text-shadow: 0 0 4px #00fff7cc;
            }

            /* Scrollbar styling for futuristic look */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            ::-webkit-scrollbar-track {
                background: var(--scrollbar-background);
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb {
                background: var(--scrollbar-thumb);
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: var(--scrollbar-thumb-hover);
            }
        </style>
    </head>
    <body>
        <script type="module" src="components/app/CheatingDaddyApp.js"></script>

        <cheating-daddy-app id="cheddar"></cheating-daddy-app>
        <script src="utils/renderer.js"></script>
    </body>
</html>
